<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>TicTacToe</h1>
      <h3 id="result"></h3>
      <div id="prompt" class="container">
        <h2>Will it be X's or O's?</h2>
        <button data-character="X" class="btn">X</button>
        <button data-character="O" class="btn">O</button>
      </div>
      <table id="board">
        <tr>
          <td data-row="0" data-col="0" class="square"></td>
          <td data-row="0" data-col="1" class="square"></td>
          <td data-row="0" data-col="2" class="square"></td>
       </tr>
        <tr>
          <td data-row="1" data-col="0" class="square"></td>
          <td data-row="1" data-col="1" class="square"></td>
          <td data-row="1" data-col="2" class="square"></td>
        </tr>
        <tr>
          <td data-row="2" data-col="0" class="square"></td>
          <td data-row="2" data-col="1" class="square"></td>
          <td data-row="2" data-col="2" class="square"></td>
        </tr>
      </table>
    </div>
  <script src="docs/bundle.js"></script>
  </body>
</html>
